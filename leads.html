<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadFlow CRM - Gestão de Leads</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>LeadFlow CRM</h1>
            </div>
            <ul class="menu">
                <li>
                    <a href="index.html" class="menu-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="crm.html" class="menu-item">
                        <i class="fas fa-columns"></i>
                        <span>Quadro Kanban</span>
                    </a>
                </li>
                <li>
                    <a href="leads.html" class="menu-item active">
                        <i class="fas fa-users"></i>
                        <span>Leads</span>
                    </a>
                </li>
                <li>
                    <a href="vendedores.html" class="menu-item">
                        <i class="fas fa-user-tie"></i>
                        <span>Vendedores</span>
                    </a>
                </li>
                <li>
                    <a href="relatorios.html" class="menu-item">
                        <i class="fas fa-chart-pie"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
                <li>
                    <a href="configuracoes.html" class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Gestão de Leads</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-lead-btn">
                        <i class="fas fa-plus"></i> Novo Lead
                    </button>
                    <div class="user-info">
                        <div class="user-avatar">AD</div>
                        <span>Admin</span>
                    </div>
                </div>
            </div>

            <!-- Filtros -->
            <div class="filters">
                <select id="status-filter">
                    <option value="">Todos os Status</option>
                    <option value="aguardando">Aguardando</option>
                    <option value="negociacao">Negociação</option>
                    <option value="venda">Venda</option>
                    <option value="perdido">Perdido</option>
                </select>
                <select id="vendedor-filter">
                    <option value="">Todos os Vendedores</option>
                </select>
                <input type="text" id="search-lead" placeholder="Buscar lead...">
                <button class="btn btn-outline" id="clear-filters">
                    <i class="fas fa-times"></i> Limpar
                </button>
            </div>
            
            <!-- Tabela de Leads -->
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Vendedor</th>
                            <th>Nome</th>
                            <th>Telefone</th>
                            <th>Email</th>
                            <th>Origem</th>
                            <th>Status</th>
                            <th>Data</th>
                            <th>Ações</th>
                        </tr>
                    </thead>
                    <tbody id="leads-table">
                        <!-- Leads serão carregados via JavaScript -->
                    </tbody>
                </table>
                
                <div class="pagination">
                    <div class="pagination-info" id="leads-info">
                        Mostrando 0 de 0 leads
                    </div>
                    <div class="pagination-controls">
                        <a href="#" class="pagination-btn" id="prev-page">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <a href="#" class="pagination-btn active">1</a>
                        <a href="#" class="pagination-btn">2</a>
                        <a href="#" class="pagination-btn">3</a>
                        <a href="#" class="pagination-btn" id="next-page">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Lead -->
    <div class="modal" id="lead-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Novo Lead</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="lead-form">
                <div class="form-group">
                    <label for="lead-nome">Nome</label>
                    <input type="text" id="lead-nome" required>
                </div>
                
                <div class="form-group">
                    <label for="lead-telefone">Telefone</label>
                    <input type="tel" id="lead-telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="lead-email">Email</label>
                    <input type="email" id="lead-email">
                </div>
                
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lead-vendedor">Vendedor</label>
                            <select id="lead-vendedor" required>
                                <option value="">Selecione um vendedor</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="lead-status">Status</label>
                            <select id="lead-status" required>
                                <option value="aguardando">Aguardando</option>
                                <option value="negociacao">Negociação</option>
                                <option value="venda">Venda</option>
                                <option value="perdido">Perdido</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lead-origem">Origem</label>
                    <select id="lead-origem" required>
                        <option value="hubspot">HubSpot</option>
                        <option value="trafico-pago">Tráfego Pago</option>
                        <option value="recepcao">Recepção</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="indicacao">Indicação</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lead-observacao">Observação</label>
                    <textarea id="lead-observacao" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline close-modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Lead</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/leads.js"></script>
</body>
</html>
