<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeadFlow CRM - Quadro Kanban</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <!-- Sidebar -->
        <div class="sidebar">
            <div class="logo">
                <i class="fas fa-chart-line"></i>
                <h1>LeadFlow CRM</h1>
            </div>
            <ul class="menu">
                <li>
                    <a href="index.html" class="menu-item">
                        <i class="fas fa-home"></i>
                        <span>Dashboard</span>
                    </a>
                </li>
                <li>
                    <a href="crm.html" class="menu-item active">
                        <i class="fas fa-columns"></i>
                        <span>Quadro Kanban</span>
                    </a>
                </li>
                <li>
                    <a href="leads.html" class="menu-item">
                        <i class="fas fa-users"></i>
                        <span>Leads</span>
                    </a>
                </li>
                <li>
                    <a href="vendedores.html" class="menu-item">
                        <i class="fas fa-user-tie"></i>
                        <span>Vendedores</span>
                    </a>
                </li>
                <li>
                    <a href="relatorios.html" class="menu-item">
                        <i class="fas fa-chart-pie"></i>
                        <span>Relatórios</span>
                    </a>
                </li>
                <li>
                    <a href="configuracoes.html" class="menu-item">
                        <i class="fas fa-cog"></i>
                        <span>Configurações</span>
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- Main Content -->
        <div class="main-content">
            <div class="header">
                <h2>Quadro Kanban - Gestão de Leads</h2>
                <div class="header-actions">
                    <button class="btn btn-primary" id="add-lead-btn">
                        <i class="fas fa-plus"></i> Novo Lead
                    </button>
                    <div class="user-info">
                        <div class="user-avatar">AD</div>
                        <span>Admin</span>
                    </div>
                </div>
            </div>
            
            <!-- Kanban Board -->
            <div class="kanban-board">
                <!-- Aguardando -->
                <div class="kanban-column column-aguardando" data-status="aguardando">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-clock"></i>
                            Aguardando
                        </div>
                        <div class="column-count">0</div>
                    </div>
                    <div class="column-content" id="aguardando-column">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>
                </div>
                
                <!-- Negociação -->
                <div class="kanban-column column-negociacao" data-status="negociacao">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-handshake"></i>
                            Negociação
                        </div>
                        <div class="column-count">0</div>
                    </div>
                    <div class="column-content" id="negociacao-column">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>
                </div>
                
                <!-- Venda -->
                <div class="kanban-column column-venda" data-status="venda">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-check-circle"></i>
                            Venda
                        </div>
                        <div class="column-count">0</div>
                    </div>
                    <div class="column-content" id="venda-column">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>
                </div>
                
                <!-- Perdido -->
                <div class="kanban-column column-perdido" data-status="perdido">
                    <div class="column-header">
                        <div class="column-title">
                            <i class="fas fa-times-circle"></i>
                            Perdido
                        </div>
                        <div class="column-count">0</div>
                    </div>
                    <div class="column-content" id="perdido-column">
                        <!-- Cards serão inseridos via JavaScript -->
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal para Adicionar/Editar Lead -->
    <div class="modal" id="lead-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h3 id="modal-title">Adicionar Novo Lead</h3>
                <button class="close-modal">&times;</button>
            </div>
            <form id="lead-form">
                <div class="form-group">
                    <label for="lead-nome">Nome</label>
                    <input type="text" id="lead-nome" required>
                </div>
                
                <div class="form-group">
                    <label for="lead-telefone">Telefone</label>
                    <input type="tel" id="lead-telefone" required>
                </div>
                
                <div class="form-group">
                    <label for="lead-email">Email</label>
                    <input type="email" id="lead-email">
                </div>
                
                <div class="form-group">
                    <div class="form-row">
                        <div class="form-group">
                            <label for="lead-vendedor">Vendedor</label>
                            <select id="lead-vendedor" required>
                                <option value="">Selecione um vendedor</option>
                            </select>
                        </div>
                        
                        <div class="form-group">
                            <label for="lead-status">Status</label>
                            <select id="lead-status" required>
                                <option value="aguardando">Aguardando</option>
                                <option value="negociacao">Negociação</option>
                                <option value="venda">Venda</option>
                                <option value="perdido">Perdido</option>
                            </select>
                        </div>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="lead-origem">Origem</label>
                    <select id="lead-origem" required>
                        <option value="hubspot">HubSpot</option>
                        <option value="trafico-pago">Tráfego Pago</option>
                        <option value="recepcao">Recepção</option>
                        <option value="whatsapp">WhatsApp</option>
                        <option value="indicacao">Indicação</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lead-observacao">Observação</label>
                    <textarea id="lead-observacao" rows="3"></textarea>
                </div>
                
                <div class="form-actions">
                    <button type="button" class="btn btn-outline close-modal">Cancelar</button>
                    <button type="submit" class="btn btn-primary">Salvar Lead</button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/crm.js"></script>
</body>
</html>
